<footer class="footer">

  <div class="container">
    {%- if page_paths -%}
    <nav class="footer-nav">

      {%- for item in page_paths -%}
      <a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
      <span>|</span>
      {%- endfor -%}

    </nav>
    {%- endif -%}
    <p><p><p>
    {{ site.copyright[page.lang] }}<p>
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  </div>

  </div>


</footer>
